    <poke-item [pokemon]="pokemon"></poke-item>
  </div>
  <button class="btn-load" [hidden]="isLoading" [disabled]="isLoading" (click)="onLoadNextNine()">
    Cargar m√°s
  </button>
</div>
<ng-template #emptyList>
  <h4>No encontramos ningun pokemon</h4>
</ng-template>
