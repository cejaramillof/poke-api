<div>
  <div class="list" *ngIf="pokemonList.length > 0; else emptyList">
    <div class="list-item" *ngFor="let pokemon of pokemonList">
      <poke-item [pokemon]="pokemon"></poke-item>
    </div>
    <button class="btn-load" [hidden]="isLoading" [disabled]="isLoading" (click)="onLoadNextNine()">
      Cargar m√°s
    </button>
  </div>
</div>
<ng-template #emptyList>
  <h4 *ngIf="!spinnerService.isLoading">No encontramos ningun pokemon</h4>
</ng-template>
